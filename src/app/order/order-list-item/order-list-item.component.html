

<div><button (click)="getbyid(orderItem.orderid)">show</button>
    {{ orderItem.orderid + " " + orderItem.customerid  + " " }}

    <button (click)="ondelete(orderItem)" >delete</button>
    <button (click)="onadd(orderItem)" >add</button>
