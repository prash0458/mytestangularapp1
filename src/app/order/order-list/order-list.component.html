<p>order-list works!</p>

<app-order-list-item *ngFor="let order of orderlist" [orderItem]="order" 
    (ouputaddEventEmitter) = "onadd($event)"
    (ouputdeleteEventEmitter) = "ondelete($event)">
</app-order-list-item>
